<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Servo Control Panel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts: Fira Code para el estilo de consola -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="static/css/Servo.css">
</head>
<body>

    <div class="container terminal-container my-4">
        <div class="terminal-header">
            <div class="header-buttons">
                <span class="button red"></span>
                <span class="button yellow"></span>
                <span class="button green"></span>
            </div>
            <div class="header-title">ESP32 SERVO INTERFACE</div>
        </div>
        
        <div class="terminal-body p-4">
            <!-- Sección de Estado Superior -->
            <div class="status-bar mb-4">
                <div class="status-item">
                    <span class="status-label">> WIFI Status:</span>
                    <span id="wifi-status" class="status-value status-ok">--</span>
                </div>
                <div class="status-item">
                    <span class="status-label">> Current Angle:</span>
                    <span id="current-angle" class="status-value">-- &deg;</span>
                </div>
                <div class="status-item">
                    <span class="status-label">> Active Mode:</span>
                    <span id="current-mode" class="status-value">--</span>
                </div>
            </div>

            
            <div class="seperator-line">//-- CONTROL-PANEL --//</div>

            <!-- Contenido Principal-->
            <div class="row mt-4">
                <!--Izquierda:Control Manual -->
                <div class="col-md-6 mb-4">
                    <h5 class="section-title">> Manual Angle Control</h5>
                    <div class="manual-control-panel">
                        <div class="arrow-container">
                            <img src="static/img/arrow.png" id="arrow-indicator" alt="Indicador de Ángulo">
                        </div>
                        <div class="slider-container">
                            <input type="range" class="form-range" min="0" max="180" value="90" id="angle-slider">
                            <div class="slider-value-display">
                                Ángulo Seleccionado: <span id="slider-value">90</span>&deg;
                            </div>
                        </div>
                    </div>
                    <button id="send-angle-btn" class="btn btn-outline-primary w-100 mt-3">> SET ANGLE</button>
                </div>

                <!--Derecha: Modos y Secuencia -->
                <div class="col-md-6 mb-4">
                    <h5 class="section-title">> Sequence & Special Modes</h5>
                    
                    <!--Secuencia -->
                    <div class="input-group mb-3">
                        <input type="text" id="sequence-input" class="form-control terminal-input" placeholder="Ej: 0, 45, 90, 180">
                        <button class="btn btn-outline-warning" id="send-sequence-btn">> RUN SEQ</button>
                    </div>

                    <!--Modos Especiales -->
                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-info" data-mode="wiper">> WIPER MODE</button>
                        <button class="btn btn-outline-info" data-mode="pulse">> PULSE MODE</button>
                        <button class="btn btn-outline-info" data-mode="random">> RANDOM MODE</button>
                        <button class="btn btn-outline-danger mt-3" data-mode="manual">> STOP (MANUAL MODE)</button>
                    </div>
                </div>
            </div>
            <div class="terminal-prompt mt-3">
                <span>user@esp32:~$</span> <span class="blinking-cursor">_</span>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS y JS Personalizado -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/Servo.js"></script>
</body>
</html>
